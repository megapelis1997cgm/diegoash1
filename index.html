<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta de Acotación, Dibujo y Collage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #canvas-container.dragover, .collage-zone.dragover {
            border-style: dashed;
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        canvas {
            cursor: crosshair;
            border-radius: 0.5rem;
        }
        .custom-button {
            transition: all 0.2s ease-in-out;
        }
        .custom-button:hover:not(.active) {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .tool-button.active {
            background-color: #1d4ed8;
            color: white;
            cursor: default;
        }
        .collage-zone {
            cursor: pointer;
        }
        .collage-zone img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: grab;
            pointer-events: auto;
        }
        .collage-zone img:active {
            cursor: grabbing;
        }
        /* Modal Styles */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-slate-900 p-4 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-center" bis_skin_checked="1">
            <img src="https://dcdn-us.mitiendanube.com/stores/004/546/736/themes/common/logo-660776128-1736645739-9bb5db1715d3b799cdf782b0f0815d541736645739.webp?0" alt="Logo ArelyShop" class="h-12" onerror="this.onerror=null; this.src='https://placehold.co/200x50/0f172a/ffffff?text=ArelyShop';">
        </div>
    </header>

    <div class="w-full max-w-6xl bg-white p-6 rounded-xl shadow-lg relative mt-4">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Herramienta de Acotación y Dibujo</h1>
            <p class="text-gray-500 mt-2">Carga una imagen, selecciona una herramienta y empieza a crear.</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap items-center justify-center gap-4 mb-6 p-4 bg-gray-50 rounded-lg">
            <button id="mainUploadBtn" class="custom-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                Cargar Imagen
            </button>
            <input type="file" id="imageLoader" class="hidden" multiple/>
            
            <div class="flex items-center gap-2 p-2 rounded-lg bg-gray-200">
                 <button id="dimensionToolBtn" class="tool-button custom-button bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded-md shadow-sm">Acotación</button>
                 <button id="brushToolBtn" class="tool-button custom-button bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded-md shadow-sm">Pincel</button>
                 <button id="collageToolBtn" class="tool-button custom-button bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded-md shadow-sm">Collage</button>
            </div>
            
            <div>
                <label for="lineColor" class="text-sm font-medium text-gray-700">Color:</label>
                <input type="color" id="lineColor" value="#000000" class="w-10 h-10 rounded-md border border-gray-300 cursor-pointer align-middle">
            </div>
             <div id="brushControls" class="hidden items-center gap-2">
                <label for="brushSize" class="text-sm font-medium text-gray-700">Grosor:</label>
                <input type="range" id="brushSize" min="1" max="50" value="20" class="w-24">
                <span id="brushSizeValue" class="text-sm font-mono">20</span>
            </div>
            
            <button id="downloadBtn" class="custom-button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                Descargar JPG
            </button>
             <button id="clearBtn" class="custom-button bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">
                Borrar Todo
            </button>
        </div>

        <!-- Canvas Container -->
        <div id="canvas-container" class="w-full h-[60vh] flex items-center justify-center bg-gray-200 rounded-lg overflow-hidden border-2 border-transparent transition-colors">
            <canvas id="canvas"></canvas>
        </div>

        <!-- Collage Container -->
        <div id="collage-container" class="hidden w-full grid grid-cols-2 grid-rows-2 gap-2 h-[60vh]">
            <div id="zone-1" class="collage-zone bg-gray-200 rounded-lg flex items-center justify-center text-center p-2">
                <span class="text-gray-500 pointer-events-none">Haz clic o arrastra una imagen aquí</span>
            </div>
            <div id="zone-2" class="collage-zone bg-gray-200 rounded-lg flex items-center justify-center text-center p-2">
                <span class="text-gray-500 pointer-events-none">Haz clic o arrastra una imagen aquí</span>
            </div>
            <div id="zone-3" class="collage-zone bg-gray-200 rounded-lg flex items-center justify-center text-center p-2">
                <span class="text-gray-500 pointer-events-none">Haz clic o arrastra una imagen aquí</span>
            </div>
            <div id="zone-4" class="collage-zone bg-gray-200 rounded-lg flex items-center justify-center text-center p-2">
                <span class="text-gray-500 pointer-events-none">Haz clic o arrastra una imagen aquí</span>
            </div>
        </div>
        
        <!-- Instructions -->
        <div id="instructions" class="mt-6 text-center text-sm text-gray-600">
            <!-- Instructions will be dynamically set here -->
        </div>

        <!-- Custom Modal -->
        <div id="modal-overlay" class="hidden">
            <div id="modal" class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
                <h3 id="modal-title" class="text-lg font-medium leading-6 text-gray-900 mb-4"></h3>
                <div id="modal-input-container">
                    <label for="modal-input" class="block text-sm font-medium text-gray-700">Texto de la medida:</label>
                    <input type="text" id="modal-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div id="modal-buttons" class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                    <button id="modal-ok" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:col-start-2 sm:text-sm">OK</button>
                    <button id="modal-cancel" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:col-start-1 sm:text-sm">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const canvasContainer = document.getElementById('canvas-container');
        const collageContainer = document.getElementById('collage-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageLoader = document.getElementById('imageLoader');
        const mainUploadBtn = document.getElementById('mainUploadBtn');
        const lineColorInput = document.getElementById('lineColor');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const dimensionToolBtn = document.getElementById('dimensionToolBtn');
        const brushToolBtn = document.getElementById('brushToolBtn');
        const collageToolBtn = document.getElementById('collageToolBtn');
        const brushControls = document.getElementById('brushControls');
        const brushSizeInput = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        const instructions = document.getElementById('instructions');
        
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalInputContainer = document.getElementById('modal-input-container');
        const modalInput = document.getElementById('modal-input');
        const modalOkBtn = document.getElementById('modal-ok');
        const modalCancelBtn = document.getElementById('modal-cancel');

        // App state
        let currentTool = 'dimension';
        let backgroundImage = null;
        let dimensions = [];
        let paintStrokes = [];
        let isDrawing = false;
        let isPainting = false;
        let isDragging = false;
        let currentDimension = null;
        let currentStroke = null;
        let selectedDimension = null;
        let brushLineStartPoint = null;
        let lastMousePosition = { x: 0, y: 0 };
        let modalConfirmCallback = null;
        let draggedImage = null;
        let clickedCollageZone = null;

        function initialize() {
            fitCanvasToContainer();
            addEventListeners();
            setTool('dimension');
        }

        function fitCanvasToContainer() {
            const style = getComputedStyle(canvasContainer);
            canvas.width = parseInt(style.width, 10);
            canvas.height = parseInt(style.height, 10);
            redrawCanvas();
        }

        function addEventListeners() {
            window.addEventListener('resize', fitCanvasToContainer);
            
            mainUploadBtn.addEventListener('click', () => {
                clickedCollageZone = null;
                imageLoader.click();
            });

            imageLoader.addEventListener('change', handleImageUpload);

            downloadBtn.addEventListener('click', downloadImage);
            clearBtn.addEventListener('click', () => {
                const clearMessage = currentTool === 'collage' ? '¿Borrar todas las imágenes del collage?' : '¿Borrar todas las cotas y dibujos?';
                showConfirmationModal(clearMessage, () => {
                    if (currentTool === 'collage') {
                        document.querySelectorAll('.collage-zone').forEach(zone => {
                            zone.innerHTML = '<span class="text-gray-500 pointer-events-none">Haz clic o arrastra una imagen aquí</span>';
                        });
                    } else {
                        dimensions = [];
                        paintStrokes = [];
                        backgroundImage = null;
                        redrawCanvas();
                    }
                });
            });
            
            dimensionToolBtn.addEventListener('click', () => setTool('dimension'));
            brushToolBtn.addEventListener('click', () => setTool('brush'));
            collageToolBtn.addEventListener('click', () => setTool('collage'));
            
            brushSizeInput.addEventListener('input', (e) => {
                brushSizeValue.textContent = e.target.value;
                redrawCanvas();
            });

            canvasContainer.addEventListener('dragover', e => { e.preventDefault(); e.stopPropagation(); canvasContainer.classList.add('dragover'); });
            canvasContainer.addEventListener('dragleave', e => { e.preventDefault(); e.stopPropagation(); canvasContainer.classList.remove('dragover'); });
            canvasContainer.addEventListener('drop', e => {
                e.preventDefault();
                e.stopPropagation();
                canvasContainer.classList.remove('dragover');
                handleImageUpload(e);
            });

            // Collage Zone Listeners
            document.querySelectorAll('.collage-zone').forEach(zone => {
                zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('dragover'); });
                zone.addEventListener('dragleave', e => { e.preventDefault(); zone.classList.remove('dragover'); });
                zone.addEventListener('drop', handleCollageDrop);
                zone.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'IMG') {
                        clickedCollageZone = this;
                        imageLoader.click();
                    }
                });
            });

            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('mouseleave', () => {
                lastMousePosition = { x: 0, y: 0 };
                if (currentTool === 'brush') redrawCanvas();
                onMouseUp();
            });
            canvas.addEventListener('dblclick', onDoubleClick);

            modalOkBtn.addEventListener('click', onModalOk);
            modalCancelBtn.addEventListener('click', hideModal);
            modalOverlay.addEventListener('click', (e) => { if(e.target === modalOverlay) hideModal(); });
        }

        function setTool(tool) {
            currentTool = tool;
            brushLineStartPoint = null;
            
            const tools = {
                dimension: { btn: dimensionToolBtn, canvasVisible: true, collageVisible: false, brushVisible: false, color: '#000000', cursor: 'crosshair', instructions: '<p><strong class="font-semibold">Acotación:</strong> Haz clic y arrastra. <strong class="font-semibold">Mantén Shift</strong> para alinear.</p><p><strong class="font-semibold">Mover:</strong> Arrastra una cota. <strong class="font-semibold">Doble Clic:</strong> Elimina una cota.</p>' },
                brush: { btn: brushToolBtn, canvasVisible: true, collageVisible: false, brushVisible: true, color: '#FFFFFF', cursor: 'none', instructions: '<p><strong class="font-semibold">Pincel:</strong> Arrastra para pintar. <strong class="font-semibold">Shift + Clic</strong> en 2 puntos para línea recta.</p>' },
                collage: { btn: collageToolBtn, canvasVisible: false, collageVisible: true, brushVisible: false, color: '#000000', cursor: 'default', instructions: '<p><strong class="font-semibold">Collage:</strong> Haz clic o arrastra imágenes a los recuadros. Luego, arrastra las imágenes entre recuadros para reordenarlas.</p>' }
            };

            Object.values(tools).forEach(t => t.btn.classList.remove('active'));
            tools[tool].btn.classList.add('active');

            canvasContainer.classList.toggle('hidden', !tools[tool].canvasVisible);
            collageContainer.classList.toggle('hidden', !tools[tool].collageVisible);
            brushControls.classList.toggle('hidden', !tools[tool].brushVisible);
            brushControls.classList.toggle('flex', tools[tool].brushVisible);

            canvas.style.cursor = tools[tool].cursor;
            lineColorInput.value = tools[tool].color;
            instructions.innerHTML = tools[tool].instructions;
            
            redrawCanvas();
        }

        function handleImageUpload(e) {
            const files = e.dataTransfer ? e.dataTransfer.files : e.target.files;
            if (!files || files.length === 0) return;

            if (clickedCollageZone) {
                const file = files[0];
                if (!file.type.match('image.*')) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    clickedCollageZone.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.draggable = true;
                    img.addEventListener('dragstart', (ev) => { draggedImage = ev.target; });
                    clickedCollageZone.appendChild(img);
                    clickedCollageZone = null;
                };
                reader.readAsDataURL(file);
            } else if (currentTool === 'collage') {
                const emptyZones = Array.from(document.querySelectorAll('.collage-zone')).filter(z => !z.querySelector('img'));
                for (let i = 0; i < Math.min(files.length, emptyZones.length); i++) {
                    const file = files[i];
                    const zone = emptyZones[i];
                    if (!file.type.match('image.*')) continue;
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        zone.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.draggable = true;
                        img.addEventListener('dragstart', (ev) => { draggedImage = ev.target; });
                        zone.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            } else {
                const file = files[0];
                if (!file.type.match('image.*')) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    backgroundImage = new Image();
                    backgroundImage.onload = () => fitCanvasToContainer();
                    backgroundImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
            imageLoader.value = ''; // Reset file input
        }

        function handleCollageDrop(e) {
            e.preventDefault();
            const targetZone = e.currentTarget;
            targetZone.classList.remove('dragover');

            if (draggedImage) {
                const sourceZone = draggedImage.parentElement;
                if (targetZone !== sourceZone) {
                    const targetContent = targetZone.firstElementChild;
                    sourceZone.appendChild(targetContent);
                    targetZone.appendChild(draggedImage);
                }
                draggedImage = null;
                return;
            }

            clickedCollageZone = targetZone;
            handleImageUpload(e);
        }

        function redrawCanvas() {
            if (currentTool === 'collage') return;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (backgroundImage) {
                const hRatio = canvas.width / backgroundImage.width;
                const vRatio = canvas.height / backgroundImage.height;
                const ratio = Math.min(hRatio, vRatio);
                const centerShiftX = (canvas.width - backgroundImage.width * ratio) / 2;
                const centerShiftY = (canvas.height - backgroundImage.height * ratio) / 2;
                ctx.drawImage(backgroundImage, 0, 0, backgroundImage.width, backgroundImage.height, centerShiftX, centerShiftY, backgroundImage.width * ratio, backgroundImage.height * ratio);
            } else {
                ctx.fillStyle = '#9CA3AF';
                ctx.font = '16px Inter';
                ctx.textAlign = 'center';
                ctx.fillText('Arrastra una imagen aquí para comenzar', canvas.width / 2, canvas.height / 2);
            }
            
            paintStrokes.forEach(stroke => drawStroke(ctx, stroke));
            if (isPainting && currentStroke) {
                drawStroke(ctx, currentStroke);
            }

            dimensions.forEach(dim => {
                drawDimensionLine(ctx, dim.line, dim.text);
                if(dim.text) drawText(ctx, dim.text);
            });

            if (currentTool === 'brush') {
                if (brushLineStartPoint) {
                    drawBrushLineStartMarker(ctx, brushLineStartPoint);
                }
                if (lastMousePosition.x) {
                    drawBrushCursor(ctx, lastMousePosition.x, lastMousePosition.y);
                }
            }
        }

        function onMouseDown(e) {
            if (currentTool === 'collage') return;
            const { x, y } = getMousePos(e);
            if (currentTool === 'dimension') {
                selectedDimension = getDimensionAt(x, y);
                if (selectedDimension) {
                    isDragging = true;
                    dragOffsetX = x;
                    dragOffsetY = y;
                } else {
                    isDrawing = true;
                    currentDimension = { id: Date.now(), line: { x1: x, y1: y, x2: x, y2: y, color: lineColorInput.value }, text: null };
                }
            } else if (currentTool === 'brush') {
                if (e.shiftKey) {
                    isPainting = false;
                    if (brushLineStartPoint) {
                        const endPoint = { x, y };
                        const stroke = { color: lineColorInput.value, size: brushSizeInput.value, points: [brushLineStartPoint, endPoint] };
                        paintStrokes.push(stroke);
                        brushLineStartPoint = null;
                        redrawCanvas();
                    } else {
                        brushLineStartPoint = { x, y };
                        redrawCanvas();
                    }
                } else {
                    isPainting = true;
                    brushLineStartPoint = null;
                    currentStroke = { color: lineColorInput.value, size: brushSizeInput.value, points: [{ x, y }] };
                }
            }
        }

        function onMouseMove(e) {
            if (currentTool === 'collage') return;
            lastMousePosition = getMousePos(e);

            if (isPainting) {
                currentStroke.points.push(lastMousePosition);
                redrawCanvas();
            } else if (isDrawing) {
                let endX = lastMousePosition.x; let endY = lastMousePosition.y;
                if (e.shiftKey) {
                    const startX = currentDimension.line.x1; const startY = currentDimension.line.y1;
                    if (Math.abs(endX - startX) > Math.abs(endY - startY)) { endY = startY; } else { endX = startX; }
                }
                currentDimension.line.x2 = endX; currentDimension.line.y2 = endY;
                redrawCanvas();
                drawDimensionLine(ctx, currentDimension.line, null);
            } else if (isDragging) {
                const dx = lastMousePosition.x - dragOffsetX; const dy = lastMousePosition.y - dragOffsetY;
                selectedDimension.line.x1 += dx; selectedDimension.line.y1 += dy;
                selectedDimension.line.x2 += dx; selectedDimension.line.y2 += dy;
                selectedDimension.text.x += dx; selectedDimension.text.y += dy;
                dragOffsetX = lastMousePosition.x; dragOffsetY = lastMousePosition.y;
                redrawCanvas();
            } else {
                if (currentTool === 'brush') {
                    redrawCanvas();
                } else {
                    canvas.style.cursor = getDimensionAt(lastMousePosition.x, lastMousePosition.y) ? 'move' : 'crosshair';
                }
            }
        }

        function onMouseUp(e) {
            if (currentTool === 'collage') return;
            if (isDrawing) {
                if (Math.hypot(currentDimension.line.x1 - currentDimension.line.x2, currentDimension.line.y1 - currentDimension.line.y2) > 5) {
                    showInputModal('Introduce la medida', (textContent) => {
                        if (textContent) {
                            currentDimension.text = createTextForLine(currentDimension.line, textContent);
                            dimensions.push(currentDimension);
                        }
                        currentDimension = null;
                        redrawCanvas();
                    });
                } else {
                    currentDimension = null;
                    redrawCanvas();
                }
            } else if (isPainting) {
                paintStrokes.push(currentStroke);
                currentStroke = null;
            }
            isDrawing = isPainting = isDragging = false;
            selectedDimension = null;
        }

        function onDoubleClick(e) {
            if (currentTool !== 'dimension') return;
            const { x, y } = getMousePos(e);
            const dimToDelete = getDimensionAt(x, y);
            if (dimToDelete) {
                dimensions = dimensions.filter(dim => dim.id !== dimToDelete.id);
                redrawCanvas();
            }
        }
        
        function drawBrushCursor(context, x, y) {
            context.beginPath();
            context.arc(x, y, brushSizeInput.value / 2, 0, 2 * Math.PI);
            context.strokeStyle = 'rgba(0, 0, 0, 0.8)';
            context.lineWidth = 1;
            context.setLineDash([2, 4]);
            context.stroke();
            context.setLineDash([]);
        }

        function drawBrushLineStartMarker(context, point) {
            context.beginPath();
            context.arc(point.x, point.y, 5, 0, 2 * Math.PI);
            context.fillStyle = 'rgba(0, 120, 255, 0.8)';
            context.fill();
        }

        function showInputModal(title, onConfirm) { modalTitle.textContent = title; modalInputContainer.classList.remove('hidden'); modalInput.value = '100mm'; modalOverlay.classList.remove('hidden'); modalInput.focus(); modalInput.select(); modalConfirmCallback = onConfirm; }
        function showConfirmationModal(title, onConfirm) { modalTitle.textContent = title; modalInputContainer.classList.add('hidden'); modalOverlay.classList.remove('hidden'); modalConfirmCallback = onConfirm; }
        function hideModal() { modalOverlay.classList.add('hidden'); modalConfirmCallback = null; }
        function onModalOk() { if (modalConfirmCallback) { const value = modalInputContainer.classList.contains('hidden') ? true : modalInput.value; modalConfirmCallback(value); } hideModal(); }
        function drawStroke(context, stroke) { if (!stroke || stroke.points.length < 1) return; context.beginPath(); context.moveTo(stroke.points[0].x, stroke.points[0].y); for (let i = 1; i < stroke.points.length; i++) { context.lineTo(stroke.points[i].x, stroke.points[i].y); } context.strokeStyle = stroke.color; context.lineWidth = stroke.size; context.lineCap = 'round'; context.lineJoin = 'round'; context.stroke(); }
        function drawDimensionLine(context, line, text) { context.strokeStyle = line.color; context.lineWidth = 2; const angle = Math.atan2(line.y2 - line.y1, line.x2 - line.x1); const barLength = 12; if (text) { context.font = '40px Inter'; const textWidth = context.measureText(text.text).width; const gap = textWidth + 16; const totalLength = Math.hypot(line.x2 - line.x1, line.y2 - line.y1); if (gap < totalLength) { const midPoint = totalLength / 2; const gapStart = midPoint - gap / 2; const gapEnd = midPoint + gap / 2; const p2 = { x: line.x1 + gapStart * Math.cos(angle), y: line.y1 + gapStart * Math.sin(angle) }; const p3 = { x: line.x1 + gapEnd * Math.cos(angle), y: line.y1 + gapEnd * Math.sin(angle) }; context.beginPath(); context.moveTo(line.x1, line.y1); context.lineTo(p2.x, p2.y); context.stroke(); context.beginPath(); context.moveTo(p3.x, p3.y); context.lineTo(line.x2, line.y2); context.stroke(); } else { context.beginPath(); context.moveTo(line.x1, line.y1); context.lineTo(line.x2, line.y2); context.stroke(); } } else { context.beginPath(); context.moveTo(line.x1, line.y1); context.lineTo(line.x2, line.y2); context.stroke(); } const drawBar = (x, y) => { const barAngle = angle + Math.PI / 2; const x_start = x - (barLength / 2) * Math.cos(barAngle); const y_start = y - (barLength / 2) * Math.sin(barAngle); const x_end = x + (barLength / 2) * Math.cos(barAngle); const y_end = y + (barLength / 2) * Math.sin(barAngle); context.beginPath(); context.moveTo(x_start, y_start); context.lineTo(x_end, y_end); context.stroke(); }; drawBar(line.x1, line.y1); drawBar(line.x2, line.y2); }
        function drawText(context, shape) { context.save(); context.translate(shape.x, shape.y); context.rotate(shape.angle); context.font = '40px Inter'; context.textAlign = 'center'; context.textBaseline = 'middle'; context.fillStyle = shape.color; context.fillText(shape.text, 0, 0); context.restore(); }
        function getMousePos(evt) { const rect = canvas.getBoundingClientRect(); return { x: evt.clientX - rect.left, y: evt.clientY - rect.top }; }
        function getDimensionAt(x, y) { for (let i = dimensions.length - 1; i >= 0; i--) { const dim = dimensions[i]; if (distToSegment(x, y, dim.line.x1, dim.line.y1, dim.line.x2, dim.line.y2) < 15) return dim; } return null; }
        function createTextForLine(line, textContent) { const angle = Math.atan2(line.y2 - line.y1, line.x2 - line.x1); return { text: textContent, x: (line.x1 + line.x2) / 2, y: (line.y1 + line.y2) / 2, color: line.color, angle: (angle > Math.PI / 2 || angle < -Math.PI / 2) ? angle + Math.PI : angle, }; }
        
        function downloadImage() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            const finalSize = 1000;

            if (currentTool === 'collage') {
                const imagesInCollage = Array.from(document.querySelectorAll('.collage-zone img'));
                const imageCount = imagesInCollage.length;
                let drawPromises;

                if (imageCount === 2) {
                    tempCanvas.width = finalSize;
                    tempCanvas.height = finalSize / 2;
                    tempCtx.fillStyle = 'white';
                    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                    const quadrantSize = finalSize / 2;
                    
                    drawPromises = imagesInCollage.map((imgElement, index) => {
                        return new Promise(resolve => {
                            const img = new Image();
                            img.onload = () => {
                                tempCtx.drawImage(img, index * quadrantSize, 0, quadrantSize, quadrantSize);
                                resolve();
                            };
                            img.onerror = () => resolve();
                            img.src = imgElement.src;
                        });
                    });

                } else { // 1, 3, or 4 images -> 2x2 layout
                    tempCanvas.width = finalSize;
                    tempCanvas.height = finalSize;
                    tempCtx.fillStyle = 'white';
                    tempCtx.fillRect(0, 0, finalSize, finalSize);
                    const quadrantSize = finalSize / 2;
                    const zones = [
                        { id: 'zone-1', x: 0, y: 0 },
                        { id: 'zone-2', x: quadrantSize, y: 0 },
                        { id: 'zone-3', x: 0, y: quadrantSize },
                        { id: 'zone-4', x: quadrantSize, y: quadrantSize }
                    ];

                    drawPromises = zones.map(zoneInfo => {
                        return new Promise(resolve => {
                            const zoneElement = document.getElementById(zoneInfo.id);
                            const imgElement = zoneElement.querySelector('img');
                            if (imgElement && imgElement.src) {
                                const img = new Image();
                                img.onload = () => {
                                    tempCtx.drawImage(img, zoneInfo.x, zoneInfo.y, quadrantSize, quadrantSize);
                                    resolve();
                                };
                                img.onerror = () => resolve();
                                img.src = imgElement.src;
                            } else {
                                resolve();
                            }
                        });
                    });
                }

                Promise.all(drawPromises).then(() => {
                    const link = document.createElement('a');
                    link.download = 'collage.jpg';
                    link.href = tempCanvas.toDataURL('image/jpeg', 0.9);
                    link.click();
                });

            } else { // Download for Dimension or Brush tool
                tempCanvas.width = finalSize;
                tempCanvas.height = finalSize;
                tempCtx.fillStyle = 'white';
                tempCtx.fillRect(0, 0, finalSize, finalSize);

                if (backgroundImage) {
                    const imgScale = Math.min(finalSize / backgroundImage.width, finalSize / backgroundImage.height);
                    const imgW = backgroundImage.width * imgScale;
                    const imgH = backgroundImage.height * imgScale;
                    const imgX = (finalSize - imgW) / 2;
                    const imgY = (finalSize - imgH) / 2;
                    tempCtx.drawImage(backgroundImage, imgX, imgY, imgW, imgH);

                    const canvasRatio = Math.min(canvas.width / backgroundImage.width, canvas.height / backgroundImage.height);
                    const canvasImageW = backgroundImage.width * canvasRatio;
                    const centerShiftX = (canvas.width - canvasImageW) / 2;
                    const centerShiftY = (canvas.height - canvasImageW * (backgroundImage.height / backgroundImage.width)) / 2;
                    const canvasToImageScale = imgW / canvasImageW;

                    const scaleAndShiftPoint = (p) => ({
                        x: (p.x - centerShiftX) * canvasToImageScale + imgX,
                        y: (p.y - centerShiftY) * canvasToImageScale + imgY
                    });

                    paintStrokes.forEach(stroke => {
                        const scaledStroke = { ...stroke, size: stroke.size * canvasToImageScale, points: stroke.points.map(scaleAndShiftPoint) };
                        drawStroke(tempCtx, scaledStroke);
                    });

                    dimensions.forEach(dim => {
                        const p1 = scaleAndShiftPoint({x: dim.line.x1, y: dim.line.y1});
                        const p2 = scaleAndShiftPoint({x: dim.line.x2, y: dim.line.y2});
                        const textP = scaleAndShiftPoint({x: dim.text.x, y: dim.text.y});
                        const scaledLine = { ...dim.line, x1: p1.x, y1: p1.y, x2: p2.x, y2: p2.y };
                        const scaledText = { ...dim.text, x: textP.x, y: textP.y };
                        drawDimensionLine(tempCtx, scaledLine, scaledText);
                        if(scaledText) drawText(tempCtx, scaledText);
                    });
                }
                const link = document.createElement('a');
                link.download = 'imagen-editada.jpg';
                link.href = tempCanvas.toDataURL('image/jpeg', 0.9);
                link.click();
            }
        }
        function distToSegment(px, py, x1, y1, x2, y2) { const l2 = (x1 - x2) ** 2 + (y1 - y2) ** 2; if (l2 === 0) return Math.hypot(px - x1, py - y1); let t = ((px - x1) * (x2 - x1) + (py - y1) * (y2 - y1)) / l2; t = Math.max(0, Math.min(1, t)); const projX = x1 + t * (x2 - x1); const projY = y1 + t * (y2 - y1); return Math.hypot(px - projX, py - projY); }

        initialize();
    </script>
